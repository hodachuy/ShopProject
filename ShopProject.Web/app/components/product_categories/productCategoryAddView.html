<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        ProductCategory Form
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="product_categories">List ProductCategory</a></li>
        <li class="active">Create</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-body">
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Product Category Form ADD</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <!-- Su dung co che novalidate de khoi su dung co che validate mac dinh cua form -->
                    <!-- ng-submit se goi su kien submit toi button submit Save -->

                    <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()" enctype="multipart/form-data" method="post">
                      <div class="box-body">
                            <div class="form-group" ng-class="{ 'has-error' : frmAddProductCategory.name.$invalid && !frmAddProductCategory.name.$pristine }">
                                <label for="inputEmail3" class="col-sm-2 control-label">Tên</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" placeholder="Name" ng-model="productCategory.Name" ng-change="GetSeoTitle()">
                                    <span ng-show="frmAddProductCategory.name.$touched && frmAddProductCategory.name.$invalid" class="has-error">Yêu cầu nhập tên.</span>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : frmAddProductCategory.alias.$invalid && !frmAddProductCategory.alias.$pristine }">
                                <label for="inputPassword3" class="col-sm-2 control-label">Alias</label>
                                <div class="col-sm-10">
                                    <input type="text" name="alias" class="form-control" placeholder="SEO" ng-model="productCategory.Alias">
                                    <span ng-show="frmAddProductCategory.alias.$touched && frmAddProductCategory.alias.$invalid" class="has-error">Yêu cầu nhập.</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Mô Tả Ngắn</label>
                                <div class="col-sm-10">                                  
                                    <textarea name="desciption" class="form-control" ui-tinymce="tinymceOptions" ng-model="productCategory.Description"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Hình Ảnh</label>
                                <div class="col-sm-10">
                                     <input type="file" id="filesImage" name="file" ng-model-instant onchange="angular.element(this).scope().imageUpload(event)" />     
                                    <span class="pip" style="display:none">
                                        <img class="imageThumb" ng-src="{{productCategory.Image}}" title="{{FileName}}" />
                                        <br />
                                        <span class="remove">
                                            Remove
                                        </span>
                                    </span>                                                                                      
                                </div>                              
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Thể Loại</label>
                                <div class="col-sm-10">

                                    <select name="parentId" id="selectCategory" class="form-control" ng-model="productCategory.ParentID" ng-class="{'bold':productCategory.ParentID !='__'}"  ng-options="option.ID as option.Name for option in flatFolders">
                                        <option value="">-- Danh Sách Thể Loại --</option>
                                    </select>
                                    <input type="hidden" name="parentId" ng-model="productCategory.ParentID" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Thứ Tự Hiển Thị</label>
                                <div class="col-sm-10">
                                    <input type="number" name="displayorder" class="form-control" placeholder="DisplayOrder" ng-model="productCategory.DisplayOrder">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Từ Khóa SEO</label>
                                <div class="col-sm-10">
                                    <input type="text" name="metakeyword" class="form-control" placeholder="keyword" ng-model="productCategory.MetaKeyword">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Mô Tả Từ Khóa</label>

                                <div class="col-sm-10">
                                    <textarea name="metadescription" class="form-control" placeholder="MetaDescription" ng-model="productCategory.MetaDescription"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Kích Hoạt
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>  
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button class="btn btn-default" ui-sref="product_categories">Hủy</button>
                            <button type="submit" class="btn btn-info pull-right" ng-disabled="frmAddProductCategory.$invalid">Lưu</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
            <!-- /.box-body -->
            <!-- /.box-footer-->
        </div>
        <!-- /.box -->
    </div>
</section>
<!-- /.content -->
<style type="text/css">
        .has-error{
        color:red;
    }
    input[type="file"] {
  display: block;
}
.imageThumb {
  max-height: 75px;
  border: 2px solid;
  padding: 1px;
  cursor: pointer;
}

.uploader{
    clear:both;
}
.pip {
  display: inline-block;
  margin: 10px 10px 0 0;
}
.remove {
  display: block;
  background: #444;
  border: 1px solid black;
  color: white;
  text-align: center;
  cursor: pointer;
}
.remove:hover {
  background: white;
  color: black;
}

option:first-child
{
  font-weight: bold;  
}
.bold {
  font-weight:bold;
}

</style>
