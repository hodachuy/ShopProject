<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        NHÓM SẢN PHẨM
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="product_categories">NHÓM SẢN PHẨM</a></li>
        <li class="active">Edit</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <form class="row" novalidate name="frmEditGroup" role="form" ng-submit="EditGroup()" ng-keypress="keyPressed($event)">
        <div class="box">
            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thông Tin Nhóm Sản Phẩm</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Nội Dung</h3>
                </div>
                <div class="box-body">
                    <div class="form-group" ng-class="{ 'has-error' : frmEditGroup.name.$invalid && !frmEditGroup.name.$pristine }">
                        <label for="exampleInputEmail1">Tên<span style="color:red">*</span></label>
                        <input type="text" name="name" class="form-control" placeholder="Name" ng-model="groupProduct.Name" ng-change="GetSeoTitle()" required>
                        <span ng-show="frmEditGroup.name.$touched && frmEditGroup.name.$invalid" class="has-error">Yêu cầu nhập tên.</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Alias</label>
                        <input type="text" name="alias" class="form-control" placeholder="Alias" ng-model="groupProduct.Alias">
                    </div>
                    <div class="form-group">
                        <div class="panel panel-info">
                            <div class="panel-heading">Hình Ảnh</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div>
                                        <input type="file" id="filesImage" name="file" ng-model-instant onchange="angular.element(this).scope().imageUpload(event)" />
                                        <span class="pip">
                                            <img class="imageThumb" ng-src="{{groupProduct.Image}}" title="{{FileName}}" />
                                            <br />
                                            <span class="remove">
                                                Remove
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Mô Tả</label>
                        <textarea name="desciption" class="form-control" ui-tinymce="tinymceOptions" ng-model="groupProduct.Content"></textarea>
                    </div>

                </div>
            </div>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Vị Trí Hiển Thị</h3>
                </div>
                <div class="box box-body">
                    <div class="col-md-4">
                        <input type="checkbox" name="fancy-checkbox-primary" id="fancy-checkbox-primary" autocomplete="off" ng-model="groupProduct.LeftFlag" ng-checked="groupProduct.LeftFlag" />
                        <div class="btn-group">
                            <label for="fancy-checkbox-primary" class="btn btn-primary">
                                <span class="glyphicon glyphicon-ok"></span>
                                <span> </span>
                            </label>
                            <label for="fancy-checkbox-primary" class="btn btn-default active">
                                Trái
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="fancy-checkbox-info" id="fancy-checkbox-info" autocomplete="off" ng-model="groupProduct.MenuFlag" ng-checked="groupProduct.MenuFlag" />
                        <div class="btn-group">
                            <label for="fancy-checkbox-info" class="btn btn-info">
                                <span class="glyphicon glyphicon-ok"></span>
                                <span> </span>
                            </label>
                            <label for="fancy-checkbox-info" class="btn btn-default active">
                                Menu
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="fancy-checkbox-success" id="fancy-checkbox-success" autocomplete="off" ng-model="groupProduct.HomeFlag" ng-checked="groupProduct.HomeFlag" />
                        <div class="btn-group">
                            <label for="fancy-checkbox-success" class="btn btn-success">
                                <span class="glyphicon glyphicon-ok"></span>
                                <span> </span>
                            </label>
                            <label for="fancy-checkbox-success" class="btn btn-default active">
                                Trang Chủ
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Hiển Thị</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <input type="checkbox" name="fancy-checkbox-default" id="fancy-checkbox-default" autocomplete="off" ng-model="groupProduct.Status" ng-checked="groupProduct.Status" />
                        <div class="btn-group">
                            <label for="fancy-checkbox-default" class="btn btn-default">
                                <span class="glyphicon glyphicon-ok"></span>
                                <span> </span>
                            </label>
                            <label for="fancy-checkbox-default" class="btn btn-default active">
                                Kích Hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- /.box-body -->
        <div class="col-md-8">
            <button class="btn btn-default" ui-sref="groups">Hủy</button>
            <button type="submit" class="btn btn-info pull-right" ng-disabled="frmEditGroup.$invalid">Lưu</button>
        </div>
    </form>

</section>
<!-- /.content -->
<style type="text/css">
    .has-error {
        color: red;
    }

    input[type="file"] {
        display: block;
    }

    .imageThumb {
        max-height: 75px;
        border: 2px solid;
        padding: 1px;
        cursor: pointer;
    }

    .uploader {
        clear: both;
    }

    .pip {
        display: inline-block;
        margin: 10px 10px 0 0;
    }

    .remove {
        display: block;
        background: #444;
        border: 1px solid black;
        color: white;
        text-align: center;
        cursor: pointer;
    }

        .remove:hover {
            background: white;
            color: black;
        }

    option:first-child {
        font-weight: bold;
    }

    .bold {
        font-weight: bold;
    }

    .form-group input[type="checkbox"] {
        display: none;
    }

        .form-group input[type="checkbox"] + .btn-group > label span {
            width: 20px;
        }

            .form-group input[type="checkbox"] + .btn-group > label span:first-child {
                display: none;
            }

            .form-group input[type="checkbox"] + .btn-group > label span:last-child {
                display: inline-block;
            }

        .form-group input[type="checkbox"]:checked + .btn-group > label span:first-child {
            display: inline-block;
        }

        .form-group input[type="checkbox"]:checked + .btn-group > label span:last-child {
            display: none;
        }

            .col-md-4 input[type="checkbox"] {
        display: none;
    }

        .col-md-4 input[type="checkbox"] + .btn-group > label span {
            width: 20px;
        }

            .col-md-4 input[type="checkbox"] + .btn-group > label span:first-child {
                display: none;
            }

            .col-md-4 input[type="checkbox"] + .btn-group > label span:last-child {
                display: inline-block;
            }

        .col-md-4 input[type="checkbox"]:checked + .btn-group > label span:first-child {
            display: inline-block;
        }

        .col-md-4 input[type="checkbox"]:checked + .btn-group > label span:last-child {
            display: none;
        }
</style>
